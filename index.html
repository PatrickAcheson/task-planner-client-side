<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bngplanner</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Task Planner</h1>
        <form id="new-task-form">
            <input
            type="text"
            id="new-task-input"
            placeholder="Add text"
            />
            <input 
                type="submit"
                id="new-task-submit"
                value="Add Task"
            />
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks"></div>
                <div class="task"></div>
                    <div class="content">
                    </div>
        </section>
    </main>
    <div class="bg"></div>
    <script src="main.js"></script>
</body>
</html>
